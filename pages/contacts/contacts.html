<ion-header>
<ion-toolbar>
  <ion-title>
    All Contacts
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content class="outer-content">

<ion-searchbar (ionInput)="searchContacts($event)"></ion-searchbar>

<ion-list>
  <ion-item-sliding *ngFor="let contact of contacts">
    <ion-item (click)="openModal({data: contact})">
      <ion-avatar item-start *ngIf="contact.photo">
        <img src="{{contact.photo}}">
      </ion-avatar>
      <ion-avatar item-start *ngIf="contact.photo == null">
        <img src="https://via.placeholder.com/100x100">
      </ion-avatar>
      <h2>{{contact.name}}</h2>
      <p>{{contact.number}}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button color="light" (click)="openEditModal({data: contact})">
        <ion-icon name="md-create"></ion-icon>
        Edit
      </button>
      <button ion-button color="primary">
        <ion-icon name="md-text"></ion-icon>
        Text
      </button>
      <button ion-button color="secondary">
        <ion-icon name="md-call"></ion-icon>
        Call
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>

<style>
h2 {
  text-transform: capitalize;
}
</style>
