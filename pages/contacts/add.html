<ion-header>
<ion-toolbar>
  <ion-title>
    Add New Contact
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
<form [formGroup]="angForm" (ngSubmit)="addContact(name.value, number.value)" enctype="multipart/form-data" novalidate>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input formControlName="name" #name></ion-input>
    </ion-item>
    <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['name'].errors.required">
        Name is required.
      </div>
    </div>

    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input formControlName="number" #number minLength="10" maxLength="10"></ion-input>
    </ion-item>
    <div *ngIf="angForm.controls['number'].invalid && (angForm.controls['number'].dirty || angForm.controls['number'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['number'].errors.required">
        Number is required.
      </div>
    </div>

  </ion-list>

  <button ion-button full [disabled]="angForm.pristine || angForm.invalid">Save</button>
</form>
</ion-content>
